<div class="container py-4" style="max-width: 720px;">
  <h3>Officer Cancellation</h3>
  <p class="text-muted">Booking ID: <b>{{bookingId}}</b></p>

  <div class="alert alert-success" *ngIf="message">{{message}}</div>
  <div class="alert alert-danger" *ngIf="error">{{error}}</div>

  <div class="mb-3">
    <label class="form-label">Reason</label>
    <textarea class="form-control" [(ngModel)]="reason" rows="3"></textarea>
    <div class="form-text">Backend will mark refund if booking was paid online.</div>
  </div>

  <button class="btn btn-danger" (click)="cancel()">Cancel Booking</button>
</div>
