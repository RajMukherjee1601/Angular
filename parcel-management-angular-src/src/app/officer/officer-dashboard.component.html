<div class="container py-4">
  <h3>Officer Dashboard</h3>

  <div class="row g-3 mt-2">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Book for Customer</h5>
          <p class="card-text">Includes admin fee and offline payment.</p>
          <a routerLink="/officer/book" class="btn btn-primary">Create Booking</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">All Bookings</h5>
          <p class="card-text">Track, filter, paginate & export.</p>
          <a routerLink="/officer/bookings" class="btn btn-outline-primary">Open List</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Feedback</h5>
          <p class="card-text">View customer feedback for delivered parcels.</p>
          <a routerLink="/officer/feedback" class="btn btn-outline-primary">View Feedback</a>
        </div>
      </div>
    </div>
  </div>
</div>
