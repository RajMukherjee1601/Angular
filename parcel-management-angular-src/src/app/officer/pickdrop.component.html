<div class="container py-4" style="max-width: 720px;">
  <h3>Update Pickup & Drop</h3>
  <p class="text-muted">Booking ID: <b>{{bookingId}}</b></p>

  <div class="alert alert-success" *ngIf="message">{{message}}</div>
  <div class="alert alert-danger" *ngIf="error">{{error}}</div>

  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Pickup Time (ISO)</label>
      <input class="form-control" [(ngModel)]="pickupTime" placeholder="2026-01-19T10:30:00Z" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Drop Time (ISO)</label>
      <input class="form-control" [(ngModel)]="dropTime" placeholder="2026-01-20T12:00:00Z" />
    </div>
  </div>

  <button class="btn btn-primary mt-3" (click)="update()">Save</button>
</div>
