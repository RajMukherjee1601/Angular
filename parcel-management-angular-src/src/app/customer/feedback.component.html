<div class="container py-4" style="max-width: 720px;">
  <h3>Add Feedback</h3>
  <p class="text-muted">Booking ID: <b>{{bookingId}}</b> (only allowed after delivery)</p>

  <div class="alert alert-success" *ngIf="message">{{message}}</div>
  <div class="alert alert-danger" *ngIf="error">{{error}}</div>

  <div class="mb-3">
    <label class="form-label">Rating (1 to 5)</label>
    <input type="number" class="form-control" [(ngModel)]="rating" min="1" max="5" />
  </div>

  <div class="mb-3">
    <label class="form-label">Comments</label>
    <textarea class="form-control" [(ngModel)]="comments" rows="4"></textarea>
  </div>

  <button class="btn btn-primary" (click)="submit()">Submit</button>
</div>
