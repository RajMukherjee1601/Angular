<div class="container py-4" style="max-width: 720px;">
  <h3>Track Parcel</h3>

  <div class="input-group mt-3">
    <input class="form-control" [(ngModel)]="bookingId" placeholder="Enter booking ID" />
    <button class="btn btn-primary" (click)="track()">Track</button>
  </div>

  <div class="alert alert-danger mt-3" *ngIf="error">{{error}}</div>

  <div class="card mt-3" *ngIf="booking">
    <div class="card-body">
      <h5 class="card-title">{{booking.bookingId}} - {{booking.status}}</h5>
      <p class="card-text">
        From <b>{{booking.senderName}}</b> to <b>{{booking.receiverName}}</b>
      </p>
      <p class="card-text">
        Total: <b>{{booking.totalCost}}</b>
      </p>
      <p class="card-text" *ngIf="booking.pickupTime">Pickup: {{booking.pickupTime}}</p>
      <p class="card-text" *ngIf="booking.dropTime">Drop: {{booking.dropTime}}</p>
    </div>
  </div>
</div>
