<div class="container py-4" style="max-width: 720px;">
  <h3>Online Payment</h3>
  <p class="text-muted">Booking ID: <b>{{bookingId}}</b></p>

  <div class="alert alert-success" *ngIf="message">{{message}}</div>
  <div class="alert alert-danger" *ngIf="error">{{error}}</div>

  <form class="row g-3" [formGroup]="form" (ngSubmit)="pay()">
    <div class="col-md-6">
      <label class="form-label">Card Number</label>
      <input class="form-control" formControlName="cardNumber" placeholder="4111111111111111" />
    </div>
    <div class="col-md-3">
      <label class="form-label">Expiry (MM/YY)</label>
      <input class="form-control" formControlName="expiry" placeholder="08/29" />
    </div>
    <div class="col-md-3">
      <label class="form-label">CVV</label>
      <input class="form-control" formControlName="cvv" placeholder="123" />
    </div>

    <div class="col-12">
      <label class="form-label">Card Holder</label>
      <input class="form-control" formControlName="cardHolder" placeholder="Name on card" />
    </div>

    <div class="col-12">
      <button class="btn btn-primary" [disabled]="loading || form.invalid">
        {{loading ? 'Processing...' : 'Pay'}}
      </button>
    </div>
  </form>

  <hr class="my-4" />

  <button class="btn btn-outline-secondary me-2" (click)="downloadInvoice()">Download Invoice</button>
  <button class="btn btn-outline-secondary" (click)="downloadReceipt()">Download Receipt</button>
</div>
