<div class="container py-4">
  <h3>Customer Dashboard</h3>

  <div class="row g-3 mt-2">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Book a Parcel</h5>
          <p class="card-text">Create a new booking and pay online.</p>
          <a routerLink="/customer/book" class="btn btn-primary">Start Booking</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Track Parcel</h5>
          <p class="card-text">Track status using booking ID.</p>
          <a routerLink="/customer/track" class="btn btn-outline-primary">Track</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Previous Bookings</h5>
          <p class="card-text">History with pagination & export.</p>
          <a routerLink="/customer/history" class="btn btn-outline-primary">View</a>
        </div>
      </div>
    </div>
  </div>
</div>
