<div class="container py-4" style="max-width: 520px;">
  <h3>Login</h3>

  <div class="alert alert-danger" *ngIf="error">{{error}}</div>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" formControlName="email" placeholder="you@example.com" />
      <div class="text-danger" *ngIf="form.controls.email.touched && form.controls.email.invalid">
        Please enter a valid email.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" />
    </div>

    <button class="btn btn-primary" [disabled]="loading || form.invalid">
      {{loading ? 'Logging in...' : 'Login'}}
    </button>

    <p class="mt-3 text-muted">
      Officer demo login: officer@parcel.com / officer123
    </p>
  </form>
</div>
