<div class="container py-4" style="max-width: 560px;">
  <h3>Register (Customer)</h3>

  <div class="alert alert-success" *ngIf="message">{{message}}</div>
  <div class="alert alert-danger" *ngIf="error">{{error}}</div>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input class="form-control" formControlName="fullName" />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" formControlName="email" />
      <div class="text-danger" *ngIf="form.controls.email.touched && form.controls.email.invalid">
        Please enter a valid email.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" />
      <div class="text-danger" *ngIf="form.controls.password.touched && form.controls.password.invalid">
        Min 6 characters.
      </div>
    </div>

    <button class="btn btn-primary" [disabled]="loading || form.invalid">
      {{loading ? 'Creating...' : 'Create account'}}
    </button>
  </form>
</div>
